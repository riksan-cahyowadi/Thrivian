<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <style>
    .error-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 90vh;
      position: relative;
      z-index: 1;
    }
    .error-content h1 {
      font-size: 5rem;
      font-weight: bold;
    }
    .back-button {
      font-size: 1rem;
      padding: 0.5rem 1.5rem;
      background-color: #3f0071;
      color: white;
      border: none;
      border-radius: 30px;
      text-decoration: none;
      display: inline-block;
    }
    .back-button:hover {
      background-color: #2c0052;
      text-decoration: none;
    }
    .error-image {
      font-size: 15rem;
      margin-left: 40%;
    }

    .ellipse-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      overflow: hidden;
    }

    .ellipse {
      position: absolute;
      background-color: #B6B0CC;
      border-radius: 50%;
      z-index: -1;
    }

    .ellipse1 {
      width: 280px;
      height: 450px;
      bottom: 4px;
      left: -200px;
    }

    .ellipse2 {
      width: 200px;
      height: 250px;
      bottom: -25px;
      left: -60px;
    }

    .ellipse3 {
      width: 250px;
      height: 200px;
      bottom: -100px;
      left: 90px;
    }

    @media (max-width: 767px) {
      .error-container {
        flex-direction: column-reverse;
        text-align: center;
      }
      .error-image {
        font-size: 10rem;
        margin: 0 auto 20px;
      }
      .error-content h1 {
        font-size: 3rem;
      }
    }
  </style>
</head>
<body>

  <div class="ellipse-container">
    <div class="ellipse ellipse1"></div>
    <div class="ellipse ellipse2"></div>
    <div class="ellipse ellipse3"></div>
  </div>

  <div class="container error-container">
    <div class="row">
      <div class="col-md-6 order-md-2 order-1 text-center">
        <div class="error-image">:(</div>
      </div>
      <div class="col-md-6 order-md-1 order-2 text-start pt-5 error-content">
        <h1 class="fw-bold pb-3">Ooops!</h1>
        <h3>We can’t seem to find a page you’re looking for</h3>
        <p>error code: 404</p>
        <a href="../index.html" class="back-button">Back to homepage</a>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
