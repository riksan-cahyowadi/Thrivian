    <div class="container" style="margin-top: 7%;">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center">Create New Community</h5>
                <form>
                    <!-- add thumbnail -->
                    <div class="mb-3">
                        <label for="thumbnail" class="form-label">Thumbnail</label>
                        <input class="form-control" type="file" id="thumbnail">
                        <div class="mt-2 thumbnail-container" id="thumbnail-container">
                            <img id="thumbnail-preview" src="../img/sample_img.jpg" alt="Thumbnail Preview" class="img-fluid" style="max-width: 100px;">
                            <div class="thumbnail-remove" id="thumbnail-remove">×</div>
                        </div>
                    </div>
                    <!-- pilih kategori community -->
                    <div class="mb-3 mt-4">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select " id="category">
                            <option selected>Business</option>
                            <option value="1">Finance</option>
                            <option value="2">Self Development</option>
                        </select>
                    </div>
                    <!-- Input nama community -->
                    <div class="mb-3 mt-4">
                        <label for="nameCommunity" class="form-label">Name Community</label>
                        <input type="text" class="form-control" id="nameCommunity" placeholder="Enter community name">
                    </div>
                    <!-- Deskripsi tentang Community -->
                    <div class="mb-3">
                        <label for="description" class="form-label">Description About Your Community</label>
                        <textarea class="form-control" id="description" rows="10"></textarea>
                    </div>
                    <!-- button submit create community -->
                    <button type="submit" class="btn btn-primary w-50 mx-auto d-block">Save Community</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('thumbnail').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('thumbnail-preview').src = e.target.result;
                    document.getElementById('thumbnail-container').style.display = 'inline-block';
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('thumbnail-remove').addEventListener('click', function() {
            document.getElementById('thumbnail').value = '';
            document.getElementById('thumbnail-preview').src = '';
            document.getElementById('thumbnail-container').style.display = 'none';
        });
    </script>
