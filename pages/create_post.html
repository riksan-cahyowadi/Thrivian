    <!-- Create Post Form -->
    <div class="container mt-5 pt-5">
        <form>
            <div class="d-flex justify-content-between mb-2">
                <h2 class="fw-bold">Create a post</h2>
                <select class="form-select" aria-label="Select Community" style="width: 160px; height: 30px">
                    <option selected>Select Community</option>
                    <option value="1">Community 1</option>
                    <option value="2">Community 2</option>
                    <option value="3">Community 3</option>
                </select>
            </div>
            <hr class="mt-1" style="border-top: 3px solid #e5e5e5" />
            <div class="mb-3 post-header">
                <div class="d-flex">
                    <img src="../img/3582.jpg" alt="User Image" class="img-profile me-2" style="width: 50px; height: 50px; border-radius: 50%; border: 1px solid #8E98A8;" />
                    <div class="flex-grow-1">
                        <div class="input-wrapper">
                            <input type="text" class="form-control custom-input title-input" placeholder="Title" />
                            <hr class="separator" />
                            <textarea class="form-control" rows="5" placeholder="Write your paragraph here..."></textarea>
                        </div>
                        <div class="preview-container file-preview"></div>
                    </div>                                               
                </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <button type="button" class="btn btn-light" onclick="document.getElementById('image-input').click();">
                        <i class="fas fa-image"></i>
                    </button>
                    <input type="file" id="image-input" class="file-input" accept="image/*" multiple style="display: none;" />

                    <button type="button" class="btn btn-light" onclick="document.getElementById('video-input').click();">
                        <i class="fas fa-video"></i>
                    </button>
                    <input type="file" id="video-input" class="file-input" accept="video/*" multiple style="display: none;" />
                </div>
                <button type="submit" class="btn btn-primary">Post</button>
            </div>
        </form>
    </div>
    
    <script>
 document.getElementById("image-input").addEventListener("change", function (event) {
    const files = event.target.files;
    const previewContainer = document.querySelector(".preview-container");
    Array.from(files).forEach((file) => {
        const reader = new FileReader();
        reader.onload = function (e) {
            const img = document.createElement("img");
            img.src = e.target.result;
            img.className = "preview-item"; // Menambahkan kelas untuk styling
            previewContainer.appendChild(img);
        };
        reader.readAsDataURL(file);
    });
});

document.getElementById("video-input").addEventListener("change", function (event) {
    const files = event.target.files;
    const previewContainer = document.querySelector(".preview-container");
    Array.from(files).forEach((file) => {
        const reader = new FileReader();
        reader.onload = function (e) {
            const video = document.createElement("video");
            video.src = e.target.result;
            video.controls = true;
            video.className = "preview-item"; // Menambahkan kelas untuk styling
            previewContainer.appendChild(video);
        };
        reader.readAsDataURL(file);
    });
});
