.file-preview {

    <div class="container mt-5 pt-5">
        <div class="post-container">
            <form>
                <div class="d-flex justify-content-between mb-2">
                    <h2 class="fw-bold">Create a post</h2>
                    <select class="form-select" aria-label="Select Community" style="width: 160px; height: 30px">
                        <option selected>Select Community</option>
                        <option value="1">Bussiness</option>
                        <option value="2">Finance</option>
                        <option value="3">Education</option>
                        <option value="3">Personal Development</option>
                    </select>
                </div>

                <textarea class="form-control" rows="5" placeholder="Write your paragraph here..."></textarea>
                <div class="preview-container"></div>
                <input type="file" id="image-input" accept="image/*" style="display: none;" onchange="handleFileUpload(event, 'image')" />
                <input type="file" id="video-input" accept="video/*" style="display: none;" onchange="handleFileUpload(event, 'video')" />
                <button type="button" class="btn btn-light" onclick="document.getElementById('image-input').click();">
                    <i class="fas fa-image"></i>
                </button>
                <button type="button" class="btn btn-light" onclick="document.getElementById('video-input').click();">
                    <i class="fas fa-video"></i>
                </button>

            </form>

    <script>
document.getElementById("image-input").addEventListener("change", function (event) {
    const files = event.target.files;
    const previewContainer = document.querySelector(".preview-container");
    Array.from(files).forEach((file) => {
        const reader = new FileReader();
        reader.onload = function (e) {
            const wrapper = document.createElement("div");
            wrapper.className = "preview-item-wrapper";
            
            const deleteIcon = document.createElement("span");
            deleteIcon.className = "delete-icon";
            deleteIcon.innerHTML = "&times;";
            deleteIcon.onclick = function() {
                previewContainer.removeChild(wrapper);
            };
            
            const img = document.createElement("img");
            img.src = e.target.result;
            img.className = "preview-item";
            
            wrapper.appendChild(img);
            wrapper.appendChild(deleteIcon);
            previewContainer.appendChild(wrapper);
        };
        reader.readAsDataURL(file);
    });
});

document.getElementById("video-input").addEventListener("change", function (event) {
    const files = event.target.files;
    const previewContainer = document.querySelector(".preview-container");
    Array.from(files).forEach((file) => {
        const reader = new FileReader();
        reader.onload = function (e) {
            const wrapper = document.createElement("div");
            wrapper.className = "preview-item-wrapper";
            
            const deleteIcon = document.createElement("span");
            deleteIcon.className = "delete-icon";
            deleteIcon.innerHTML = "&times;";
            deleteIcon.onclick = function() {
                previewContainer.removeChild(wrapper);
            };
            
            const video = document.createElement("video");
            video.src = e.target.result;
            video.controls = true;
            video.className = "preview-item";
            
            wrapper.appendChild(video);
            wrapper.appendChild(deleteIcon);
            previewContainer.appendChild(wrapper);
        };
        reader.readAsDataURL(file);
    });
});
